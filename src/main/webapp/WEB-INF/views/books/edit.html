<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name">
  <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
  <br>
  <label for="author">Author</label>
  <input type="text" th:field="*{author}" id="author">
  <p style="color: red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</p>
  <br>
  <label for="year">Year</label>
  <input type="text" th:field="*{year}" id="year">
  <p style="color: red;" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</p>
  <br>
  <input type="submit" value="update">
</form>

</body>
</html>
