<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    <br>
    <label for="year">Age</label>
    <input type="text" th:field="*{year}" id="year">
    <p style="color: red;" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</p>
    <br>
    <input type="submit" value="Create">
</form>

</body>
</html>
