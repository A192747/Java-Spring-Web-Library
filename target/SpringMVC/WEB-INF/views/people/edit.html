<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные человека</title>
    <link href="/resources/css/edit/editPerson.css" rel="stylesheet"/>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">ФИО:</label>
  <input type="text" th:field="*{name}" id="name">
  <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
  <br>
  <label for="year">Год рождения:</label>
  <input type="text" th:field="*{year}" id="year">
  <p style="color: red;" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</p>
  <br>
  <input type="submit" value="Обновить">
</form>

</body>
</html>
